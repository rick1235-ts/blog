<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí™ Meu Di√°rio de Treino Profissional</title>
    <style>
        /* --- ESTILOS CSS PROFISSIONAIS --- */
        :root {
            --primary-color: #4CAF50; /* Verde Fitness */
            --secondary-color: #2196F3; /* Azul para A√ß√£o */
            --text-color: #333;
            --bg-light: #f9f9f9;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        h2, h3 {
            color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-top: 30px;
        }

        /* --- Formul√°rios e Bot√µes --- */
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="text"], input[type="number"], select {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #43a047; /* Tom mais escuro */
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #ffc107; /* Amarelo */
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            width: auto;
            display: block;
            margin-top: 30px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* --- Checkboxes de Filtro --- */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 0;
        }
        .checkbox-group label {
            background-color: var(--bg-light);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkbox-group input[type="checkbox"] {
            display: none; /* Esconde o checkbox padr√£o */
        }
        .checkbox-group input[type="checkbox"]:checked + label {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
            font-weight: bold;
        }

        /* --- Tabela de Treino --- */
        #tabelaTreino {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        th, td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            text-align: left;
            vertical-align: middle;
        }
        
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        /* Coluna de Registro */
        .registro-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .registro-serie {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }
        .registro-input {
            width: 70px !important; 
            padding: 5px;
            text-align: center;
            height: auto;
            margin-top: 0;
        }

        /* Progresso */
        .progresso-texto {
            font-weight: bold;
            color: #198754; 
            font-size: 1.1em;
        }
        .novo-ex {
            color: #ffc107; 
        }

        /* Mensagens */
        #mensagemErro {
            color: #dc3545;
            margin-top: 15px;
            font-weight: bold;
        }
        #mensagemSalvamento {
            color: var(--primary-color);
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #e6ffe6;
            border-radius: 4px;
        }

        /* Estilo para Adicionar Exerc√≠cio */
        #add-exercise-form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Esconde por padr√£o */
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row > div {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèãÔ∏è Di√°rio de Treino Online</h1>

        <div id="login-screen">
            <h2>üîë Acessar Treino</h2>
            <div class="form-group">
                <label for="codigoInput">Insira seu C√≥digo de Treino:</label>
                <input type="text" id="codigoInput" placeholder="Ex: TREINOA (Rykelmy) ou TREINOB (Lu√≠sa)">
            </div>
            <button class="btn btn-primary" onclick="acessarTreino()">Entrar</button>
            <p id="mensagemErro"></p>
        </div>

        <div id="app-screen">
            <h2 id="tituloTreino"></h2>

            <h3>Selecione os Grupos Musculares de Hoje</h3>
            <div id="grupoMuscularCheckboxes" class="checkbox-group">
                </div>
            <button class="btn btn-primary" onclick="filtrarExercicios()">‚úÖ Aplicar Filtro</button>
            
            <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 25px 0;">

            <button class="btn btn-secondary" onclick="toggleAddExerciseForm()">‚ûï Adicionar Novo Exerc√≠cio</button>

            <div id="add-exercise-form">
                <h4>Adicionar ao Plano de Treino</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newExName">Nome do Exerc√≠cio:</label>
                        <input type="text" id="newExName" placeholder="Ex: Agachamento B√∫lgaro">
                    </div>
                    <div class="form-group">
                        <label for="newExGroup">Grupo Muscular:</label>
                        <input type="text" id="newExGroup" placeholder="Ex: Pernas">
                    </div>
                    <div class="form-group">
                        <label for="newExSeries">S√©ries Padr√£o:</label>
                        <input type="text" id="newExSeries" placeholder="Ex: 3x12 ou 4x8-10">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="adicionarExercicioCustomizado()">Salvar Novo Exerc√≠cio</button>
                <p id="mensagemAdicao" style="margin-top: 10px;"></p>
            </div>


            <h3 id="subTituloExercicios"></h3>
            
            <table id="tabelaTreino">
                <thead>
                    <tr>
                        <th>Exerc√≠cio</th>
                        <th style="width: 15%;">S√©ries Padr√£o</th>
                        <th style="width: 15%;">Progresso (Carga M√°x.)</th>
                        <th>Registro de S√©ries (Repeti√ß√µes x Carga em kg)</th>
                    </tr>
                </thead>
                <tbody id="listaExercicios">
                    <tr><td colspan="4" style="text-align: center;">Utilize o filtro acima para ver os exerc√≠cios.</td></tr>
                </tbody>
            </table>

            <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: center;">
                <button class="btn btn-primary" style="width: 60%;" onclick="salvarTreino()">üíæ Salvar Treino de Hoje</button>
                <button class="btn btn-danger" style="width: 35%; margin-top: 0;" onclick="logout()">Sair / Mudar C√≥digo</button>
            </div>
            
            <p id="mensagemSalvamento"></p>
        </div>
    </div>

    <script>
        // CHAVE PARA SALVAR O PLANO BASE PERSONALIZADO NO LOCAL STORAGE
        const LOCAL_PLAN_KEY_PREFIX = "base_plan_";

        // --- DADOS MOCKADOS (Planos Base Iniciais) ---
        const TREINOS_PRONTOS_INICIAIS = [
            {
                codigo: "TREINOA",
                aluno: "Rykelmy", 
                nome: "Plano Completo Atualizado",
                exercicios: [
                    // Treino de Costas
                    { nome: "Puxada na frente", grupo: "Costas", series_padrao: "4x10-12" },
                    { nome: "Remada baixa", grupo: "Costas", series_padrao: "4x10-12" },
                    { nome: "Remada curvada", grupo: "Costas", series_padrao: "3x8-10" },
                    { nome: "Pullover na corda", grupo: "Costas", series_padrao: "3x12-15" },
                    // Treino de B√≠ceps
                    { nome: "Rosca direta", grupo: "B√≠ceps", series_padrao: "4x10-12" },
                    { nome: "Rosca alternada", grupo: "B√≠ceps", series_padrao: "3x10-12" },
                    { nome: "Rosca martelo", grupo: "B√≠ceps", series_padrao: "3x10-12" },
                    // Treino de Peito
                    { nome: "Supino reto", grupo: "Peito", series_padrao: "4x8-12" },
                    { nome: "Supino inclinado", grupo: "Peito", series_padrao: "3x10-12" },
                    { nome: "Crucifixo", grupo: "Peito", series_padrao: "3x12-15" },
                    { nome: "Voador", grupo: "Peito", series_padrao: "3x12-15" },
                    // Treino de Perna
                    { nome: "Agachamento livre", grupo: "Pernas", series_padrao: "4x8-12" },
                    { nome: "Leg press", grupo: "Pernas", series_padrao: "4x10-15" },
                    { nome: "Extensora", grupo: "Pernas", series_padrao: "3x12-15" },
                    { nome: "Flexora", grupo: "Pernas", series_padrao: "3x12-15" },
                    { nome: "Panturrilha", grupo: "Pernas", series_padrao: "4x15-20" }
                ]
            },
            {
                codigo: "TREINOB",
                aluno: "Lu√≠sa", 
                nome: "Foco: Pernas e Ombro",
                exercicios: [
                    { nome: "Agachamento Livre", grupo: "Pernas", series_padrao: "4x8" },
                    { nome: "Leg Press", grupo: "Pernas", series_padrao: "3x12" },
                    { nome: "Eleva√ß√£o Lateral", grupo: "Ombro", series_padrao: "3x15" },
                    { nome: "Cadeira Extensora", grupo: "Pernas", series_padrao: "3x15" }
                ]
            }
        ];

        let treinoAtual = null;

        // --- FUN√á√ïES DE CONTROLE DE TELA ---

        function init() {
            const codigoSalvo = sessionStorage.getItem('codigoTreino');
            if (codigoSalvo) {
                document.getElementById('codigoInput').value = codigoSalvo;
                acessarTreino(codigoSalvo);
            } else {
                document.getElementById('app-screen').style.display = 'none';
                document.getElementById('subTituloExercicios').textContent = '';
            }
        }

        function acessarTreino(codigoPreenchido) {
            const codigo = codigoPreenchido || document.getElementById('codigoInput').value.toUpperCase().trim();
            
            // 1. Tenta carregar o plano personalizado do localStorage
            const localPlanKey = LOCAL_PLAN_KEY_PREFIX + codigo;
            const planoPersonalizado = localStorage.getItem(localPlanKey);

            let treinoEncontrado;

            if (planoPersonalizado) {
                // Se o plano personalizado existe, usa ele
                treinoEncontrado = JSON.parse(planoPersonalizado);
            } else {
                // Caso contr√°rio, usa o plano inicial (hardcoded)
                treinoEncontrado = TREINOS_PRONTOS_INICIAIS.find(t => t.codigo === codigo);
            }


            if (treinoEncontrado) {
                treinoAtual = treinoEncontrado;
                sessionStorage.setItem('codigoTreino', codigo); 
                
                document.getElementById('mensagemErro').textContent = '';
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                
                // SAUDA√á√ÉO PERSONALIZADA
                document.getElementById('tituloTreino').textContent = `Ol√°, ${treinoAtual.aluno}! üëã Seu Plano: ${treinoAtual.nome} (${treinoAtual.codigo})`;
                
                carregarFiltros();
                
            } else {
                document.getElementById('mensagemErro').textContent = '‚ùå C√≥digo de treino inv√°lido. Tente TREINOA ou TREINOB.';
                treinoAtual = null;
            }
        }

        function logout() {
            sessionStorage.removeItem('codigoTreino');
            treinoAtual = null;
            document.getElementById('app-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('codigoInput').value = '';
            document.getElementById('listaExercicios').innerHTML = ''; 
            document.getElementById('mensagemSalvamento').textContent = '';
            document.getElementById('subTituloExercicios').textContent = '';
        }

        // --- FUN√á√ïES DE ADI√á√ÉO DE EXERC√çCIO ---

        function toggleAddExerciseForm() {
            const form = document.getElementById('add-exercise-form');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
            document.getElementById('mensagemAdicao').textContent = '';
        }

        function adicionarExercicioCustomizado() {
            const nome = document.getElementById('newExName').value.trim();
            const grupo = document.getElementById('newExGroup').value.trim();
            const series = document.getElementById('newExSeries').value.trim();
            const msg = document.getElementById('mensagemAdicao');

            if (!nome || !grupo || !series) {
                msg.innerHTML = '<span style="color: red;">‚ö†Ô∏è Por favor, preencha todos os campos.</span>';
                return;
            }

            const novoExercicio = {
                nome: nome,
                grupo: grupo,
                series_padrao: series
            };

            // Adiciona ao plano atual na mem√≥ria
            treinoAtual.exercicios.push(novoExercicio);

            // 2. Salva o plano atualizado no LocalStorage para persistir
            const localPlanKey = LOCAL_PLAN_KEY_PREFIX + treinoAtual.codigo;
            localStorage.setItem(localPlanKey, JSON.stringify(treinoAtual));

            // 3. Limpa os campos e atualiza a UI
            document.getElementById('newExName').value = '';
            document.getElementById('newExGroup').value = '';
            document.getElementById('newExSeries').value = '';

            msg.innerHTML = '<span style="color: green; font-weight: bold;">‚úÖ Exerc√≠cio adicionado e salvo no plano! Re-filtre para ver na lista.</span>';
            
            // Recarrega filtros para incluir o novo grupo, se for o caso
            carregarFiltros();
            
            // Re-renderiza a lista se j√° houver filtros aplicados (ou faz o usu√°rio clicar em filtrar de novo)
            // Se o usu√°rio j√° filtrou, vamos aplicar o filtro novamente.
            const checkboxes = document.querySelectorAll('#grupoMuscularCheckboxes input:checked');
            if (checkboxes.length > 0) {
                filtrarExercicios();
            }
        }

        // --- FUN√á√ïES DE FILTRAGEM E VISUALIZA√á√ÉO ---

        function carregarFiltros() {
            const container = document.getElementById('grupoMuscularCheckboxes');
            container.innerHTML = '';
            
            // Pega todos os grupos √∫nicos do treino atual (incluindo customizados)
            const grupos = [...new Set(treinoAtual.exercicios.map(ex => ex.grupo))].sort(); 
            
            grupos.forEach(grupo => {
                const id = `check-${grupo.replace(/\s/g, '')}`; 
                container.innerHTML += `
                    <input type="checkbox" id="${id}" value="${grupo}">
                    <label for="${id}">${grupo}</label>
                `;
            });
            document.getElementById('subTituloExercicios').textContent = 'Selecione os grupos e clique em Aplicar Filtro.';
        }

        function filtrarExercicios() {
            const checkboxes = document.querySelectorAll('#grupoMuscularCheckboxes input:checked');
            const gruposSelecionados = Array.from(checkboxes).map(cb => cb.value);

            const exerciciosFiltrados = treinoAtual.exercicios.filter(ex => 
                gruposSelecionados.includes(ex.grupo)
            );
            
            if (exerciciosFiltrados.length === 0 && gruposSelecionados.length > 0) {
                 document.getElementById('subTituloExercicios').textContent = 'Nenhum exerc√≠cio encontrado para os grupos selecionados.';
            } else if (gruposSelecionados.length === 0) {
                 document.getElementById('subTituloExercicios').textContent = 'Selecione pelo menos um grupo muscular.';
            } else {
                document.getElementById('subTituloExercicios').textContent = `Lista de Exerc√≠cios: ${gruposSelecionados.join(', ')}`;
            }

            renderizarExercicios(exerciciosFiltrados);
        }

        function getHistorico() {
            const chave = `historico_${treinoAtual.codigo}`;
            const historicoJSON = localStorage.getItem(chave);
            return historicoJSON ? JSON.parse(historicoJSON) : [];
        }

        function getProgressoExercicio(nomeExercicio, historico) {
            let cargaMaxima = 0;
            let ultimaCarga = '';

            for (const treino of historico) {
                const ex = treino.exercicios.find(e => e.nome === nomeExercicio);
                if (ex && ex.registro.length > 0) {
                    const maxCargaTreino = Math.max(...ex.registro.map(s => s.carga));
                    
                    cargaMaxima = Math.max(cargaMaxima, maxCargaTreino);

                    ultimaCarga = ex.registro[ex.registro.length - 1].carga;
                }
            }

            return {
                texto: cargaMaxima > 0 ? `${cargaMaxima} kg` : 'Novo',
                ultimaCarga: ultimaCarga
            };
        }

        function renderizarExercicios(exercicios) {
            const lista = document.getElementById('listaExercicios');
            lista.innerHTML = '';
            const historico = getHistorico();
            
            if (exercicios.length === 0) {
                lista.innerHTML = '<tr><td colspan="4" style="text-align: center;">Selecione um grupo muscular acima e clique em "Aplicar Filtro".</td></tr>';
                return;
            }

            exercicios.forEach((ex, index) => {
                const progresso = getProgressoExercicio(ex.nome, historico);
                
                const numSeriesMatch = ex.series_padrao.match(/^(\d+)/);
                const numSeries = numSeriesMatch ? parseInt(numSeriesMatch[1]) : 3;

                let seriesInputs = '';
                for(let i = 1; i <= numSeries; i++) {
                    // Tenta extrair a repeti√ß√£o padr√£o (pode ser um intervalo como 10-12)
                    const repsPattern = ex.series_padrao.split('x')[1];
                    const repsPadrao = repsPattern ? repsPattern.split('-')[0].trim() : 12;

                    seriesInputs += `
                        <div class="registro-serie">
                            S√©rie ${i}: 
                            <input type="number" placeholder="${repsPadrao}" class="registro-input" data-ex-index="${index}" data-serie="${i}" data-tipo="reps" value="${repsPadrao}">
                            x
                            <input type="number" placeholder="Carga" class="registro-input" data-ex-index="${index}" data-serie="${i}" data-tipo="carga" value="${progresso.ultimaCarga || ''}"> kg
                        </div>
                    `;
                }
                
                const progressoClass = progresso.texto === 'Novo' ? 'novo-ex' : 'progresso-texto';

                lista.innerHTML += `
                    <tr>
                        <td><strong>${ex.nome}</strong></td>
                        <td>${ex.series_padrao}</td>
                        <td class="${progressoClass}">${progresso.texto}</td>
                        <td><div class="registro-container">${seriesInputs}</div></td>
                    </tr>
                `;
            });
        }

        function salvarTreino() {
            const historico = getHistorico();
            const exerciciosDoTreino = [];
            
            const data = new Date();
            const dataAtual = data.getFullYear() + '-' + String(data.getMonth() + 1).padStart(2, '0') + '-' + String(data.getDate()).padStart(2, '0');

            const linhasTabela = document.querySelectorAll('#listaExercicios tr');
            
            linhasTabela.forEach(linha => {
                const nomeElement = linha.querySelector('td strong');
                if (!nomeElement) return;

                const nomeExercicio = nomeElement.textContent.trim();
                const inputsReps = linha.querySelectorAll('[data-tipo="reps"]');
                const inputsCarga = linha.querySelectorAll('[data-tipo="carga"]');
                
                const registroExercicio = [];

                inputsReps.forEach((inputReps, i) => {
                    const cargaInput = inputsCarga[i];
                    const reps = parseInt(inputReps.value) || 0;
                    const carga = parseFloat(cargaInput.value) || 0;

                    if (reps > 0 || carga > 0) {
                        registroExercicio.push({ reps, carga });
                    }
                });

                if (registroExercicio.length > 0) {
                    exerciciosDoTreino.push({
                        nome: nomeExercicio,
                        registro: registroExercicio
                    });
                }
            });

            if (exerciciosDoTreino.length === 0) {
                document.getElementById('mensagemSalvamento').innerHTML = '‚ö†Ô∏è N√£o h√° exerc√≠cios registrados para salvar. Preencha a carga/repeti√ß√£o.';
                return;
            }

            // Remove registros antigos da mesma data para evitar duplica√ß√£o
            const historicoFiltrado = historico.filter(reg => reg.data !== dataAtual);

            const novoRegistro = {
                data: dataAtual,
                exercicios: exerciciosDoTreino
            };

            historicoFiltrado.push(novoRegistro);
            
            const chave = `historico_${treinoAtual.codigo}`;
            localStorage.setItem(chave, JSON.stringify(historicoFiltrado));

            document.getElementById('mensagemSalvamento').innerHTML = `‚úÖ Treino de ${dataAtual} salvo com sucesso! Sua progress√£o foi atualizada.`;
            
            filtrarExercicios();
        }

        // Inicializa o app ao carregar a p√°gina
        window.onload = init;

    </script>
</body>
</html>
